dependencies:
- base >= 4.7 && < 5
- array
- mtl

library:
  source-dirs: src

tests:
  happy-alex-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - happy-alex
    - tasty-hspec
    - tasty-hedgehog
    - tasty
    - hspec
    - hedgehog
